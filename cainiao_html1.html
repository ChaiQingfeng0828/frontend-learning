<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="description" content="html web" name="author" content="chaiqingfeng">
        <title>文档标题</title>
        <style type="text/css">
            body {
                background-color: yellow;
            }
            h1 {
                color: red;
                background-color: aliceblue;
            }
            p {
                color: green;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1 style="font-family: verdana;">这是标题 1</h1>
        <p style="font-family: arial;font-size: 20px;">这是第一个段落</p>
        <a href="http://www.runboob.com" style="text-decoration: none;">这是一个链接</a>
        <p style="text-align: center;">这个<br>段落<br>演示了分行的效果</p>
        <p><b>加粗文本</b><i>斜体文本</i><code>电脑自动输出</code><sub>下标</sub><sup>上标</sup><br>
        <del>删除字</del><ins>插入字</ins><strong>加重语气</strong><address>地址</address><cite>引用</cite>
        </p>

        <a id="tips">有用的提示部分</a>
        <a href="#tips">访问有用的提示部分</a>
        <img src="http://www.runoob.com/images/pulpit.jpg" alt="pulpit rock"></img>

        <h4>一列：</h4>
        <table border="1">
            <tr>
                <td>100</td>
            </tr>
        </table>
        <h4>一行三列：</h4>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <h4>两行三列：</h4>
        <table border="1">
            <caption>New Table</caption>
            <tr>
                <th>Header 1</th>
                <th colspan="2">Header 2</th>
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
